<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Eidi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdc;
            background-image: url('bg.png'); /* Replace with a valid pink & golden balloons image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff0f5;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #d63384;
            margin-bottom: 10px;
        }
        .message {
            font-size: 16px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ff99b4;
            font-size: 14px;
        }
        button {
            background: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3366;
        }
        .qr-code img {
            margin-top: 15px;
            width: 120px;
        }
        .manual-payment p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Me Eidi üéÄ</h2>
        <p class="message">Show your care through this Eidi üíù</p>
        <form action="https://formspree.io/f/mdkelwrq" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="number" id="amount" name="amount" placeholder="Amount (PKR)" required>
            <select id="method" name="method" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="jazzcash">JazzCash</option>
                <option value="easypaisa">EasyPaisa</option>
                <option value="bank">Bank Transfer</option>
            </select>
            <textarea id="message" name="message" rows="3" placeholder="Write your message here..."></textarea>
            <button type="submit">Send Eidi üíñ</button>
        </form>

        <div class="qr-code">
            <p>Scan the QR code to send Eidi:</p>
            <img src="code.png" alt="QR Code">
        </div>

        <div class="manual-payment">
            <p><strong>JazzCash / EasyPaisa:</strong> 03258026463</p>
            <p><strong>Bank Account:</strong> Faiza Fiaz</p>
            <p><strong>Account No:</strong> 1506187471007785</p>
            <p><strong>IBAN:</strong> PK96 MUCB 1506 1874 7100 7785</p>
        </div>
    </div>
</body>
</html>
