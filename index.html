<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Eidi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdc;
            background-image: url('bg.png'); /* Replace with a valid pink & golden balloons image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: #fff0f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
        }
        input, select, textarea, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff99b4;
        }
        button {
            background: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #ff3366;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 15px;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Me Eidi üéÄ</h2>
        <p class="message">Show your care through this Eidi üíù</p>
        <form id="eidiForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="amount">Amount (PKR):</label>
            <input type="number" id="amount" name="amount" required>

            <label for="method">Payment Method:</label>
            <select id="method" name="method" required>
                <option value="jazzcash">JazzCash</option>
                <option value="easypaisa">EasyPaisa</option>
                <option value="bank">Bank Transfer</option>
            </select>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Eidi üíñ</button>
        </form>

        <div class="qr-code">
            <p>Scan the QR code to send Eidi:</p>
            <img src="your-qr-code-url.png" alt="QR Code" width="150">
        </div>

        <p>Or send manually:</p>
        <p><strong>JazzCash / EasyPaisa:</strong> 03258026463</p>
        <p><strong>Bank Account:</strong> XXXXXXXX</p>
    </div>

    <script>
        document.getElementById("eidiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;
            const method = document.getElementById("method").value;
            const message = document.getElementById("message").value;
            
            let url = "";
            if (method === "jazzcash") {
                url = `https://www.jazzcash.com.pk/send-money/?number=03258026463&amount=${amount}`;
            } else if (method === "easypaisa") {
                url = `https://easypaisa.com.pk/send-money/?number=03258026463&amount=${amount}`;
            } else {
                alert(`For bank transfer, please use account number: XXXXXXXX`);
                return;
            }
            
            alert(`Thank you, ${name}! Your message: "${message}" has been received. Redirecting to payment...`);
            window.location.href = url;
        });
    </script>
</body>
</html>
